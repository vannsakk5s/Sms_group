<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Frontend</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Google Fonts - Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Google Fonts - Kantumruy pro -->
  <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300;400;700&display=swap" rel="stylesheet">
   <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Configure Tailwind with Poppins as default font -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Kantumruy Pro', 'system-ui', 'sans-serif'],
          },
          colors: {
            primary: '#1e40af',
            secondary: '#64748b',
          }
        }
      }
    }
  </script>
  
  <!-- Optional: Additional CSS for smooth font rendering -->
  <style>
    body {
      /* font-family: 'Poppins', sans-serif; */
      font-family: "Kantumruy Pro", sans-serif;
    }
  </style>
</head>
<body class="font-sans bg-white text-black dark:bg-gray-900 dark:text-white transition-colors duration-300">
  <app-root></app-root>
</body>
</html>
