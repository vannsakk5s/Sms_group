<div class="flex items-center bg-gray-200 dark:bg-gray-800 p-[2px] rounded-lg w-fit shadow-inner transition-colors duration-300">
  <div class="flex">
    <button 
      (click)="langService.setLanguage('en')" 
      [ngClass]="langService.getCurrentLang() === 'en' 
        ? 'bg-white shadow-sm text-black' 
        : 'text-gray-400 hover:text-gray-700 dark:hover:text-gray-300'"
      class="px-4 py-1.5 rounded-lg text-sm font-bold transition-all duration-200 uppercase">
      EN
    </button>

    <button 
      (click)="langService.setLanguage('kh')" 
      [ngClass]="langService.getCurrentLang() === 'kh' 
        ? 'bg-white shadow-sm text-black' 
        : 'text-gray-400 hover:text-gray-700 dark:hover:text-gray-300'"
      class="px-4 py-1.5 rounded-lg text-sm font-bold transition-all duration-200 uppercase">
      KH
    </button>
  </div>
</div>
