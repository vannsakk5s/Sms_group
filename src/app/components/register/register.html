<div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md border border-slate-200">
  <h2 class="text-3xl font-black text-blue-600 text-center mb-6">Register</h2>
  <div class="space-y-4">
    <input [(ngModel)]="authData.username" type="text" placeholder="Username" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
    <input [(ngModel)]="authData.email" type="email" placeholder="Email" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
    <input [(ngModel)]="authData.password" type="password" placeholder="Password" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
    <button (click)="onRegister()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold hover:bg-blue-700 transition-all">Sign Up</button>
  </div>
  <p class="text-center mt-6 text-sm">Have an account? <a (click)="onSwitch.emit()" class="text-blue-600 cursor-pointer font-bold hover:underline">Login</a></p>
</div>
